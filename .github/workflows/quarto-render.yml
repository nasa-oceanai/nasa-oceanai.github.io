name: Quarto Render and Deploy

on:
  push:
    branches:
      - main  # Adjust if using a different branch
  pull_request:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # Ensures clean push with token

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Quarto via Python
        run: |
          pip install quarto-cli
          quarto --version  # Verify installation

      - name: Render Quarto Project
        run: quarto render

      - name: Copy references.bib to docs/
        run: cp references.bib docs/

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/
          git commit -m "Auto-update rendered Quarto site"
          git push origin main  # Adjust if using a different branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs  # Quarto default output directory
