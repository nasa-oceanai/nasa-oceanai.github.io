name: Quarto Render and Deploy

on:
  push:
    branches:
      - main  # Change this if you use a different branch
  pull_request:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: "latest"

      - name: Install Pandoc (if needed)
        run: sudo apt-get install -y pandoc

      - name: Render Quarto Project
        run: quarto render

      - name: Copy references.bib to docs/
        run: cp references.bib docs/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs  # Quarto default output directory
